<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <main>
        <div class="card">
            <img class="card-img" src="images/cactus_img.jpg" alt="A cactus">
            <div class="card-tags">
                <span class="card-tag">Design</span>
            </div>
            <h1 class="card-title">Embracing Minimalism</h1>
            <p class="card-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            <hr>
            <p class="card-author">Annie Spratt</p>
        </div>
    </main>
</body>
</html>
